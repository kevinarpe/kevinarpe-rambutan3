# Ref: https://github.com/SonarSource/sonar-examples/blob/master/projects/languages/python/python-sonar-runner/sonar-project.properties

# required metadata
sonar.projectKey=kevinarpe-rambutan3
sonar.projectName=kevinarpe-rambutan3
sonar.projectVersion=1.0.0
sonar.language=py

sonar.sourceEncoding=UTF-8

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Comma-separated paths to directories with tests (optional)
tests=tests

# path to project binaries (optional), for example directory of Java bytecode
#binaries=binDir

# path to project libraries (optional)
#libraries=junit.jar

